<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sebro os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
        <Li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></Li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numericas</abbr></li>
        <li><abbr title="Use a tag &lt;dt&gt; e a tag &lt;dd&gt;">Listas com demardores</abbr></li>
    </ul>
</body>
</html>
