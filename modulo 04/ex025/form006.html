<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 006</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#ffffff">
        </p>
        <p>
            <label for="nivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="nivel" min="1" max="5">
        </p>
        <p>
            <label for="foto">Foto de Perfil</label><br>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
