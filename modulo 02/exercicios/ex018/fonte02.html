<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'love';
            src: url('fonts/love larry ttf.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            tipós de format()
            opentype (otf)
            truetype (ttf)
            embedded-opentype
            truetyoe-aat (Apple Advanced Typography)
            svg
            */
        }
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        h1{
            font-family: 'love', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>

</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores ex quia officia velit temporibus doloribus eius tempore at? Adipisci nulla eligendi magnam dignissimos veniam quod corporis suscipit aspernatur voluptatum a?</p>
</body>
</html>
